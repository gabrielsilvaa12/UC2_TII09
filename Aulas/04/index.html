<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>Resumo aula 04</title>

<body>
    <h1>Listas</h1>

    <h2> A ul (lista desordenada) é usado para criar listas sem uma órdem expecífica</h2>
    <p>EXEMPLO:</p>
<ul>
    <li>Brasil</li>
    <li>Estados Unidos</li>
    <li>Japão</li>
    <li>França</li>
    <li>Alemanha</li>
</ul>

<hr/>

<h2>A ol (lista ordenada) é usado para criar listas com uma órdem que os precedem</h2>
<p>EXEMPLO:</p>
<ol>
    <li>Estados Unidos</li>
    <li> China</li>
    <li> Japão</li>
</ol>
</body>
</html>
