<body>
    <h1><b>Garota de ipanema</b></h1>

    <p><b>Olha que coisa mais linda</b></p>

    <p><em>É ela, menina</em></p>

    <p><mark><small> doce balanço</small></mark></p>

    <p><del>A caminho do mar</del> <ins>A caminho do sol</ins></p>
    
    <p>Trecho <sub>adaptado</sub> de <sup>Garota de ipanema</sup></p>
